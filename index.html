<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <form id="new-ticket">
      <label>Movie Title:</label>
      <select class="form-control" id="title">
        <option>Avatar 2</option>
        <option>Sonic the Hedgehog</option>
        <option>The Quiet Place</option>
        <option>Artemis Fowl</option>
      </select>
      <label>Time of Day:</label>
      <select class="form-control" id="time">
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Evening</option>
        <option>Night</option>
      </select>
      <div class="form-group">
        <label for="age">Enter your age:</label>
        <input id="age" class="form-control" type="number" required>
      </div>
      <button type="submit" class="btn">Confirm</button>
    </form>
    <div id="total-price">
      <p>Your total price is: $<span class="price"></span></p>
    </div>
  </div>
</body>
</html>
